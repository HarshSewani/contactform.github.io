<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daily Report</title>
</head>
<body>
    <div class="container">
        <form onsubmit="SendEmail(); reset(); return false;">
            <h1>Daily Report</h1>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="date" id="date" placeholder="date" required>
            <input type="text" id="phone" placeholder="Topic." required>     
            <textarea id="message" rows="9" placeholder="Dear Diary"></textarea>
            <button type="submit">Send</button>
           </form>
    </div>    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function SendEmail(){
            Email.send({
            SecureToken : "372b929a-9b16-4cf8-a5af-fa1cc16eb48b",
            To : 'harsh2sewani@gmail.com',
            From : "Sewani98@gmail.com",
            Subject : "This is the subject",
            Body : "Name: " +document.getElementById("name").value
            + "<br> Date: " + document.getElementById("date").value
            + "<br> Phone no: "+ document.getElementById("phone").value
            + "<br> Message: "+ document.getElementById("message").value
        }).then(
        message => alert("Thanks for submiting your daily report!!!")
        );
         }
    </script>
</body>
</html>
